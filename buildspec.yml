version: 0.2
phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - npm run build:dist
      - aws s3 sync ./dist "s3://${BUCKET_NAME}" --acl=public-read --exclude ".git/*" --delete
      - aws cloudfront create-invalidation --distribution-id "${DISTRIBUTION_ID}" --paths "/*"
